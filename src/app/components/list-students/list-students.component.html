<mat-toolbar color="accent">
  <span id="title-app">List of students</span>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card *ngIf="!loading" class="card">
  <div class="flex">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          #input
          autocomplete="off"
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-fab
        color="accent"
        aria-label="Example icon button with a home icon"
        (click)="addOrEdit()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z15">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
    </ng-container>

    <ng-container matColumnDef="bornDate">
      <th mat-header-cell *matHeaderCellDef>Born Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.bornDate | date : "dd/MM/yyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.dni | number }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="addOrEdit()" class="btnEdit" matTooltip="Editar"
          >edit</mat-icon
        >
        <mat-icon
          (click)="deleteStudent(element.dni)"
          class="btnDelete"
          matTooltip="Delete"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Select page of users"
    class="mat-elevation-z15"
  ></mat-paginator>
</mat-card>
