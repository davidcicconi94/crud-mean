<mat-toolbar color="accent">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span id="title-app">List of students</span>
</mat-toolbar>

<mat-card class="card">
  <mat-form-field class="mat-elevation-z8">
    <mat-label>Name</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
    </ng-container>

    <ng-container matColumnDef="bornDate">
      <th mat-header-cell *matHeaderCellDef>Born Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.bornDate.getFullYear() }}-{{
          element.bornDate.getMonth() + 1
        }}-{{ element.bornDate.getDate() + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="mat-elevation-z8"
  >
  </mat-paginator>
</mat-card>
